        <script type="text/javascript">
            var timer = null
            function addZero(i) {
                if (i < 10) {
                    i = "0" + i;
                }
                return i;
            }
            
            function start()
            {
                var time = new Date();
                var am_pm = time.getHours() >= 12 ? "PM" : "AM";
                var hours = addZero(time.getHours() > 12 ? time.getHours() - 12 : time.getHours());
                var minutes = addZero(time.getMinutes());
                var seconds = addZero(time.getSeconds());
                var clock = hours + ":" + minutes + ":" + seconds + " " + am_pm;
                document.forms[0].display.value = clock;
                timer = setTimeout("start()",1000)
            }
        </script>
        
    </head>
